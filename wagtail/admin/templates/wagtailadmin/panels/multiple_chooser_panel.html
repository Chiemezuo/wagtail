{% extends "wagtailadmin/panels/inline_panel.html" %}
{% load i18n l10n wagtailadmin_tags %}

{% block add_button %}
    <button type="button" class="button button-small button-secondary chooser__choose-button" id="id_{{ self.formset.prefix }}-OPEN_MODAL" data-action="w-formset#add" data-w-formset-target="add">
        {% icon name=icon|default:"plus-inverse" %}{% blocktrans trimmed with label=self.label|lower %}Add {{ label }}{% endblocktrans %}
    </button>
{% endblock %}
